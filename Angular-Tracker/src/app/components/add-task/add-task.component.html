<!-- *ngIf allows form to toggle off and on depending on if the add or close button has been clicked -->
<!-- showAddTask can be found in the constructor located in the header component .ts file -->
<form *ngIf="showAddTask" class="add-form" (ngSubmit)="onSubmit()">
    <div class="form-control">
        <label for="text">Task</label>
        <input
          type="text"
          name="text"
          [(ngModel)]="text"
          id="text"
          placeholder="Add Task"
        />
      </div>
      <div class="form-control">
        <label for="day">Day & Time</label>
        <input
          type="text"
          name="day"
          [(ngModel)]="day"
          id="day"
          placeholder="Add Day & Time"
        />
      </div>
      <div class="form-control form-control-check">
        <label for="reminder">Set Reminder</label>
        <input
          type="checkbox"
          name="reminder"
          [(ngModel)]="reminder"
          id="reminder"
        />
      </div>
      <input type="submit" value="Save Task" class="btn btn-block" />
    </form>
