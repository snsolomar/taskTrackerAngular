<header>
    <h1>{{ title }}</h1>
    <!-- color and text are similar to adding props like in React -->
    <!-- *ngIf only want to show the add/close button if we are on the tasks page -->
    <app-button 
    *ngIf="hasRoute('/')"
    color="{{showAddTask ? 'red': 'green'}}"
    text="{{showAddTask ? 'Close': 'Add'}}" 
    (btnClick)="toggleAddTask()"
    ></app-button>
</header>
